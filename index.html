<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Potongan Harga</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: auto; /* Adjust height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling inside container */
        }

        h2 {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Dark blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052cc; /* Slightly lighter blue */
        }

        .sp-list {
            margin-top: 10px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulir Pengisian Data</h2>
    <form id="dynamicForm">
        <label for="microCluster">Micro Cluster:</label>
        <select id="microCluster" name="microCluster" onchange="updateCodeDSE()">
            <option value="">-- Pilih Micro Cluster --</option>
            <option value="MC-BANJARBARU">MC-BANJARBARU</option>
            <option value="MC-BARABAI">MC-BARABAI</option>
            <option value="MC-KANDANGAN">MC-KANDANGAN</option>
            <option value="MC-BANJARMASIN">MC-BANJARMASIN</option>
            <option value="MC-BARITO KUALA">MC-BARITO KUALA</option>
            <option value="MC-BATULICIN">MC-BATULICIN</option>
            <option value="MC-PELAIHARI">MC-PELAIHARI</option>
            <option value="MC-KAPUAS">MC-KAPUAS</option>
            <option value="MC-MUARA TEWEH">MC-MUARA TEWEH</option>
            <option value="MC-PALANGKARAYA">MC-PALANGKARAYA</option>
            <option value="MC-BERAU">MC-BERAU</option>
            <option value="MC-TARAKAN">MC-TARAKAN</option>
        </select>

        <label for="codeDSE">Code DSE (ID Mobil):</label>
        <select id="codeDSE" name="codeDSE">
            <option value="">-- Pilih Code DSE --</option>
        </select>

        <label for="idOutlet">ID Outlet:</label>
        <input type="number" id="idOutlet" name="idOutlet" min="1" required>

        <label for="jumlahSP">Jumlah SP:</label>
        <select id="jumlahSP" name="jumlahSP">
            <option value="10">10</option> <!-- Only 1 choice -->
        </select>

        <label for="jenisSP">Jenis SP:</label>
        <select id="jenisSP" name="jenisSP" onchange="updateSPList()">
            <option value="SP IM3 3GB">SP IM3 3GB</option>
            <option value="SP IM3 6GB">SP IM3 6GB</option>
            <option value="SP IM3 9GB">SP IM3 9GB</option>
        </select>

        <label for="fileUpload">Upload File Excel:</label>
        <input type="file" id="fileUpload" accept=".xlsx, .xls">

        <div class="sp-list" id="spListContainer">
            <!-- SP items will be dynamically populated here -->
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script>
    document.getElementById('fileUpload').addEventListener('change', handleFile);

    function handleFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            // Mengambil data dari kolom A (dari A2 kebawah)
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            const spList = [];
            for (let row = 2; row <= range.e.r; row++) { // mulai dari A2
                const cellAddress = `A${row + 1}`; // karena Excel 1-based index
                const cell = worksheet[cellAddress];
                if (cell) {
                    spList.push(cell.v); // ambil nilai dari sel
                }
            }

            // Menampilkan SP List
            displaySPList(spList);
        };
        reader.readAsArrayBuffer(file);
    }

    function displaySPList(spList) {
        const spListContainer = document.getElementById('spListContainer');
        spListContainer.innerHTML = ''; // Mengosongkan sebelumnya

        spList.forEach((sp) => {
            const spItem = document.createElement('div');
            spItem.textContent = sp; // Menampilkan SP
            spListContainer.appendChild(spItem);
        });
    }

    document.getElementById("dynamicForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Form submitted!");
    });

</script>

</body>
</html>
