<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Potongan Harga</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Latar biru muda */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            background-color: #003366; /* Biru gelap */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px; /* Mengurangi jarak bawah */
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Biru gelap */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px; /* Tambahkan jarak bawah untuk tombol scan */
        }

        button:hover {
            background-color: #0052cc; /* Biru yang sedikit lebih terang */
        }

        .qr-container {
            display: flex;
            align-items: center; /* Agar tombol dan dropdown sejajar */
            margin-bottom: 10px; /* Mengurangi jarak bawah */
        }

        .qr-button {
            margin-left: 10px; /* Jarak antara dropdown dan tombol scan */
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulir Pengisian Data</h2>
    <form id="dynamicForm">
        <!-- Pertanyaan 1: Micro Cluster -->
        <label for="microCluster">Micro Cluster:</label>
        <select id="microCluster" name="microCluster" onchange="updateCodeDSE()">
            <option value="">-- Pilih Micro Cluster --</option>
            <option value="MC-BANJARBARU">MC-BANJARBARU</option>
            <option value="MC-BARABAI">MC-BARABAI</option>
            <option value="MC-KANDANGAN">MC-KANDANGAN</option>
            <option value="MC-BANJARMASIN">MC-BANJARMASIN</option>
            <option value="MC-BARITO KUALA">MC-BARITO KUALA</option>
            <option value="MC-BATULICIN">MC-BATULICIN</option>
            <option value="MC-PELAIHARI">MC-PELAIHARI</option>
            <option value="MC-KAPUAS">MC-KAPUAS</option>
            <option value="MC-MUARA TEWEH">MC-MUARA TEWEH</option>
            <option value="MC-PALANGKARAYA">MC-PALANGKARAYA</option>
            <option value="MC-BERAU">MC-BERAU</option>
            <option value="MC-TARAKAN">MC-TARAKAN</option>
        </select>

        <!-- Pertanyaan 2: Code DSE -->
        <label for="codeDSE">Code DSE (ID Mobii):</label>
        <select id="codeDSE" name="codeDSE">
            <option value="">-- Pilih Code DSE --</option>
        </select>

        <!-- Pertanyaan 3: ID Outlet -->
        <label for="idOutlet">ID Outlet:</label>
        <input type="number" id="idOutlet" name="idOutlet" min="1" required>

        <!-- Pertanyaan 4: Jumlah SP -->
        <label for="jumlahSP">Jumlah SP:</label>
        <select id="jumlahSP" name="jumlahSP">
            <option value="10">10</option> <!-- Hanya 1 pilihan -->
        </select>

        <!-- Pertanyaan 5: Jenis SP -->
        <label for="jenisSP">Jenis SP:</label>
        <select id="jenisSP" name="jenisSP">
            <option value="SP IM3 GB">SP IM3 3GB</option>
            <option value="SP IM3 6GB">SP IM3 6GB</option>
            <option value="SP IM3 9GB">SP IM3 9GB</option>
        </select>

        <!-- Pertanyaan 6: List SP -->
        <label for="listSP">List SP:</label>
        <div id="spList">
            <!-- Tambahkan 10 dropdown dengan tombol scan QR di sini -->
            ${Array.from({length: 10}).map((_, index) => `
                <div class="qr-container">
                    <select name="spDropdown${index + 1}" id="spDropdown${index + 1}">
                        <option value="">-- Pilih SP ${index + 1} --</option>
                        <option value="SP A">SP A</option>
                        <option value="SP B">SP B</option>
                        <option value="SP C">SP C</option>
                    </select>
                    <button type="button" class="qr-button" onclick="scanQRCode(${index + 1})">Scan QR</button>
                </div>
            `).join('')}
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const dseOptions = {
        "MC-BANJARBARU": ["CSOMCMTP1", "CSOMCMTP11", "CSOMCMTP2", "CSOMCMTP4", "CSOMCMTP5", "CSOMCMTP6"],
        "MC-BARABAI": ["CSOMCBRB1", "CSOMCBRB2", "CSOMCBRB3", "CSOMCBRB4", "CSOMCTJG5"],
        "MC-KANDANGAN": ["CSOMCBRB10", "CSOMCBRB5", "CSOMCBRB7", "CSOMCBRB8", "CSOMCBRB9"],
        "MC-BANJARMASIN": ["BJMGADGETAYA", "CSOB-BJM06", "CSOB-BJM-07", "CSOB-BJM1", "CSOB-BJM2", "CSOB-BJM4", "CSOB-BJM5", "CSOB-MTP2", "EXP-BJB01", "MCBJMAGUSTSANI", "MCBJMARIESPRAS", "MCBJMBAHRUDIN", "MCBJMBAMBANG", "MCBJMHENDRY", "MTPABANGBAIM"],
        "MC-BARITO KUALA": ["CSOB-BJM3", "MCBJMAHMAD", "MCBJMANWARIFUADI", "MCBJMBAKERAN", "MCBJMFAHRULRAZI"],
        "MC-BATULICIN": ["CSOB-BTL04", "CSOB-BTL2", "CSOB-BTL7", "CSOB-BTL8", "JUMADINFARHAN02", "RUSDIANSYAHBTL"],
        "MC-PELAIHARI": ["ANWARI", "CSOB-BTL5", "EXP-BJB02", "MC-PLH1", "MURNIMUSTAFA1", "REZASATRIAHARDI"],
        "MC-KAPUAS": ["ALFIKPS", "HERMANKPS1", "HERYKPS", "KPS01", "KPS02", "KPS03", "SUWANDIKPS1"],
        "MC-MUARA TEWEH": ["PKY01", "TEWEH-AVANDI", "TEWEH-HUSAINI", "TEWEH-IJLANNAIS", "TEWEH-MURNI", "TEWEH-RUDIYANI", "TEWH-PAJRIANSYAH", "TWH02"],
        "MC-PALANGKARAYA": ["PLK-CSO01", "PLK-DAVID", "PLK-EDYLESMANA", "PLK-ISMAJAYA", "PLK-RAFIAL", "PLK-RENO", "PLK-RISKYNOVA", "PLK-RIZALI", "PLK-SURIYANI"],
        "MC-BERAU": ["ANGGIKHARISMA", "ARDIPRATAMA", "CSO-BERAU01", "DEDIALFIAN1", "JHODYSYAHARUDDIN"],
        "MC-TARAKAN": ["CSO-TARAKAN-03", "TRK-BUDI", "TRK-NURSALAM", "TRK-TEGUH"]
    };

    function updateCodeDSE() {
        const microClusterSelect = document.getElementById("microCluster");
        const codeDSESelect = document.getElementById("codeDSE");

        // Kosongkan opsi yang ada sebelumnya
        codeDSESelect.innerHTML = '<option value="">-- Pilih Code DSE --</option>';

        const selectedCluster = microClusterSelect.value;

        // Cek apakah ada opsi untuk Micro Cluster yang dipilih
        if (dseOptions[selectedCluster]) {
            dseOptions[selectedCluster].forEach(code => {
                const option = document.createElement("option");
                option.value = code;
                option.textContent = code;
                codeDSESelect.appendChild(option);
            });
        }
    }

    function scanQRCode(index) {
        // Logika untuk scanning QR code
        console.log("Scanning QR Code for SP " + index);
        // Anda bisa menambahkan logika untuk memanggil fungsi scan QR di sini
    }
</script>

</body>
</html>
