<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Potongan Harga</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Latar biru muda */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            background-color: #003366; /* Biru gelap */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Biru gelap */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052cc; /* Biru yang sedikit lebih terang */
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulir Pengisian Data</h2>
    <form id="dynamicForm">
        <!-- Pertanyaan 1: Micro Cluster -->
        <label for="microCluster">Micro Cluster:</label>
        <select id="microCluster" name="microCluster" onchange="updateCodeDSE()">
            <option value="">-- Pilih Micro Cluster --</option>
            <option value="MC-BANJARBARU">MC-BANJARBARU</option>
            <option value="MC-BARABAI">MC-BARABAI</option>
            <option value="MC-KANDANGAN">MC-KANDANGAN</option>
            <option value="MC-BANJARMASIN">MC-BANJARMASIN</option>
            <option value="MC-BARITO KUALA">MC-BARITO KUALA</option>
            <option value="MC-BATULICIN">MC-BATULICIN</option>
            <option value="MC-PELAIHARI">MC-PELAIHARI</option>
            <option value="MC-KAPUAS">MC-KAPUAS</option>
            <option value="MC-MUARA TEWEH">MC-MUARA TEWEH</option>
            <option value="MC-PALANGKARAYA">MC-PALANGKARAYA</option>
            <option value="MC-BERAU">MC-BERAU</option>
            <option value="MC-TARAKAN">MC-TARAKAN</option>
        </select>

        <!-- Pertanyaan 2: Code DSE -->
        <label for="codeDSE">Code DSE (ID Mobii):</label>
        <select id="codeDSE" name="codeDSE">
            <option value="">-- Pilih Code DSE --</option>
        </select>

        <!-- Pertanyaan 3: ID Outlet -->
        <label for="idOutlet">ID Outlet:</label>
        <input type="number" id="idOutlet" name="idOutlet" min="1" required>

        <!-- Pertanyaan 4: Jumlah SP -->
        <label for="jumlahSP">Jumlah SP:</label>
        <select id="jumlahSP" name="jumlahSP">
            <option value="10">10</option> <!-- Hanya 1 pilihan -->
        </select>

        <!-- Pertanyaan 5: Jenis SP -->
        <label for="jenisSP">Jenis SP:</label>
        <select id="jenisSP" name="jenisSP">
            <option value="SP IM3 GB">SP IM3 GB</option>
            <option value="SP IM3 6GB">SP IM3 6GB</option>
            <option value="SP IM3 9GB">SP IM3 9GB</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const dseOptions = {
        "MC-BANJARBARU": ["CSOMCMTP1", "CSOMCMTP11", "CSOMCMTP2", "CSOMCMTP4", "CSOMCMTP5", "CSOMCMTP6"],
        "MC-BARABAI": ["CSOMCBRB1", "CSOMCBRB2", "CSOMCBRB3", "CSOMCBRB4", "CSOMCTJG5"],
        "MC-KANDANGAN": ["CSOMCBRB10", "CSOMCBRB5", "CSOMCBRB7", "CSOMCBRB8", "CSOMCBRB9"],
        "MC-BANJARMASIN": ["BJMGADGETAYA", "CSOB-BJM06", "CSOB-BJM-07", "CSOB-BJM1", "CSOB-BJM2", "CSOB-BJM4", "CSOB-BJM5", "CSOB-MTP2", "EXP-BJB01", "MCBJMAGUSTSANI", "MCBJMARIESPRAS", "MCBJMBAHRUDIN", "MCBJMBAMBANG", "MCBJMHENDRY", "MTPABANGBAIM", "MTPBERDIKA", "MTPDIBUKAS", "MTPEKAS", "MTPSOMOS"]
    };

    function updateCodeDSE() {
        const microClusterSelect = document.getElementById("microCluster");
        const codeDSESelect = document.getElementById("codeDSE");
        const selectedMC = microClusterSelect.value;

        codeDSESelect.innerHTML = '<option value="">-- Pilih Code DSE --</option>';
        if (selectedMC && dseOptions[selectedMC]) {
            dseOptions[selectedMC].forEach(code => {
                const option = document.createElement("option");
                option.value = code;
                option.textContent = code;
                codeDSESelect.appendChild(option);
            });
        }
    }
</script>

</body>
</html>
