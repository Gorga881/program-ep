<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Potongan Harga</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Dark blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052cc; /* Slightly lighter blue */
        }

        .qr-container {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .qr-button {
            margin-left: 10px;
            background-color: #28a745; /* Green */
            border: none;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .qr-button:hover {
            background-color: #218838; /* Darker green */
        }

        .sp-list {
            margin-top: 10px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulir Pengisian Data</h2>
    <form id="dynamicForm">
        <label for="microCluster">Micro Cluster:</label>
        <select id="microCluster" name="microCluster" onchange="updateCodeDSE()">
            <option value="">-- Pilih Micro Cluster --</option>
            <option value="MC-BANJARBARU">MC-BANJARBARU</option>
            <option value="MC-BARABAI">MC-BARABAI</option>
            <option value="MC-KANDANGAN">MC-KANDANGAN</option>
            <option value="MC-BANJARMASIN">MC-BANJARMASIN</option>
            <option value="MC-BARITO KUALA">MC-BARITO KUALA</option>
            <option value="MC-BATULICIN">MC-BATULICIN</option>
            <option value="MC-PELAIHARI">MC-PELAIHARI</option>
            <option value="MC-KAPUAS">MC-KAPUAS</option>
            <option value="MC-MUARA TEWEH">MC-MUARA TEWEH</option>
            <option value="MC-PALANGKARAYA">MC-PALANGKARAYA</option>
            <option value="MC-BERAU">MC-BERAU</option>
            <option value="MC-TARAKAN">MC-TARAKAN</option>
        </select>

        <label for="codeDSE">Code DSE (ID Mobil):</label>
        <select id="codeDSE" name="codeDSE">
            <option value="">-- Pilih Code DSE --</option>
        </select>

        <label for="idOutlet">ID Outlet:</label>
        <input type="number" id="idOutlet" name="idOutlet" min="1" required>

        <label for="jumlahSP">Jumlah SP:</label>
        <select id="jumlahSP" name="jumlahSP">
            <option value="10">10</option> <!-- Only 1 choice -->
        </select>

        <label for="jenisSP">Jenis SP:</label>
        <select id="jenisSP" name="jenisSP" onchange="updateSPList()">
            <option value="SP IM3 3GB">SP IM3 3GB</option>
            <option value="SP IM3 6GB">SP IM3 6GB</option>
            <option value="SP IM3 9GB">SP IM3 9GB</option>
        </select>

        <div class="sp-list" id="spListContainer">
            <!-- SP items will be dynamically populated here -->
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    const dseOptions = {
        "MC-BANJARBARU": ["CSOMCMTP1", "CSOMCMTP11", "CSOMCMTP2", "CSOMCMTP4", "CSOMCMTP5", "CSOMCMTP6"],
        "MC-BARABAI": ["CSOMCBRB1", "CSOMCBRB2", "CSOMCBRB3", "CSOMCBRB4", "CSOMCTJG5"],
        "MC-KANDANGAN": ["CSOMCBRB10", "CSOMCBRB5", "CSOMCBRB7", "CSOMCBRB8", "CSOMCBRB9"],
        "MC-BANJARMASIN": ["BJMGADGETAYA", "CSOB-BJM06", "CSOB-BJM-07", "CSOB-BJM1", "CSOB-BJM2", "CSOB-BJM4", "CSOB-BJM5", "CSOB-MTP2", "EXP-BJB01", "MCBJMAGUSTSANI", "MCBJMARIESPRAS", "MCBJMBAHRUDIN", "MCBJMBAMBANG", "MCBJMHENDRY", "MTPABANGBAIM"],
        "MC-BARITO KUALA": ["CSOB-BJM3", "MCBJMAHMAD", "MCBJMANWARIFUADI", "MCBJMBAKERAN", "MCBJMFAHRULRAZI"],
        "MC-BATULICIN": ["CSOB-BTL04", "CSOB-BTL2", "CSOB-BTL7", "CSOB-BTL8", "JUMADINFARHAN02", "RUSDIANSYAHBTL"],
        "MC-PELAIHARI": ["ANWARI", "CSOB-BTL5", "EXP-BJB02", "MC-PLH1", "MURNIMUSTAFA1", "REZASATRIAHARDI"],
        "MC-KAPUAS": ["ALFIKPS", "HERMANKPS1", "HERYKPS", "KPS01", "KPS02", "KPS03", "SUWANDIKPS1"],
        "MC-MUARA TEWEH": ["PKY01", "TEWEH-AVANDI", "TEWEH-HUSAINI", "TEWEH-IJLANNAIS", "TEWEH-MURNI", "TEWEH-RUDIYANI", "TEWH-PAJRIANSYAH", "TWH02"],
        "MC-PALANGKARAYA": ["PLK-CSO01", "PLK-DAVID", "PLK-EDYLESMANA", "PLK-ISMAJAYA", "PLK-RAFIAL", "PLK-RENO", "PLK-RISKYNOVA", "PLK-RIZALI", "PLK-SURIYANI"],
        "MC-BERAU": ["ANGGIKHARISMA", "ARDIPRATAMA", "CSO-BERAU01", "DEDIALFIAN1", "JHODYSYAHARUDDIN"],
        "MC-TARAKAN": ["CSO-TARAKAN-03", "TRK-BUDI", "TRK-NURSALAM", "TRK-TEGUH"]
    };

    const spOptions = {
        "SP IM3 3GB": ["SP A", "SP B", "SP C", "SP D", "SP E", "SP F", "SP G", "SP H", "SP I", "SP J"],
        "SP IM3 6GB": ["SP K", "SP L", "SP M", "SP N", "SP O", "SP P", "SP Q", "SP R", "SP S", "SP T"],
        "SP IM3 9GB": ["SP U", "SP V", "SP W", "SP X", "SP Y", "SP Z", "SP AA", "SP AB", "SP AC", "SP AD"]
    };

    function updateCodeDSE() {
        const microCluster = document.getElementById('microCluster').value;
        const codeDSESelect = document.getElementById('codeDSE');
        codeDSESelect.innerHTML = '<option value="">-- Pilih Code DSE --</option>'; // Reset options

        if (dseOptions[microCluster]) {
            dseOptions[microCluster].forEach(function(option) {
                codeDSESelect.innerHTML += `<option value="${option}">${option}</option>`;
            });
        }
    }

    function updateSPList() {
        const jenisSP = document.getElementById('jenisSP').value;
        const spListContainer = document.getElementById('spListContainer');
        spListContainer.innerHTML = ''; // Clear previous SP list

        if (spOptions[jenisSP]) {
            spOptions[jenisSP].forEach((sp, index) => {
                spListContainer.innerHTML += `
                    <div class="qr-container">
                        <span id="spList${index}">${sp} : </span>
                        <button class="qr-button" onclick="scanQRCode(${index})">Scan QR</button>
                    </div>
                `;
            });
        }
    }

    function scanQRCode(index) {
        const html5QrCode = new Html5Qrcode("qr-reader");

        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 })
            .then((decodedText) => {
                document.getElementById(`spList${index}`).innerText = `${decodedText}`; // Fill the paragraph with QR code value
                html5QrCode.stop();
            })
            .catch((err) => {
                console.error(err);
                alert("Scanning failed, please try again.");
            });
    }

    document.getElementById("dynamicForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Form submitted!");
    });

    // Initialize SP list on page load
    updateSPList();
</script>

</body>
</html>
