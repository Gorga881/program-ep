<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff; /* Latar biru muda */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            background-color: #003366; /* Biru gelap */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #003366; /* Biru gelap */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052cc; /* Biru yang sedikit lebih terang */
        }

        #qrReader {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .result-list {
            margin-top: 20px;
        }

        .result-list label {
            display: block;
            margin-bottom: 5px;
        }

        .result-list input {
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Scan QR Code</h2>

    <div id="qrReader"></div>
    <button type="button" onclick="startScan()">Mulai Scan QR Code</button>

    <div class="result-list" id="spListContainer">
        <!-- Daftar hasil scan akan ditampilkan di sini -->
    </div>
</div>

<script>
    let scanCount = 0;
    let totalScans = 10; // Batas maksimal scan
    let html5QrCode;

    function startScan() {
        scanCount = 0; // Reset hitungan scan
        const qrReader = document.getElementById("qrReader");
        qrReader.style.display = "block"; // Tampilkan QR reader

        html5QrCode = new Html5Qrcode("qrReader");

        html5QrCode.start(
            { facingMode: "environment" }, // Gunakan kamera belakang
            {
                fps: 10, // Frame per second
                qrbox: 250 // Ukuran kotak QR
            },
            (decodedText, decodedResult) => {
                scanCount++;
                displayScanResult(scanCount, decodedText); // Tampilkan hasil scan
                console.log(`Scan ke-${scanCount}: ${decodedText}`);

                // Hentikan scanner setelah mencapai batas maksimal scan
                if (scanCount >= totalScans) {
                    html5QrCode.stop().then(() => {
                        qrReader.style.display = "none"; // Sembunyikan QR reader setelah selesai
                        alert("Maksimal 10 scan tercapai. Proses selesai!");
                    }).catch(err => {
                        console.error("Error menghentikan QR scanner", err);
                    });
                }
            },
            (errorMessage) => {
                console.warn(`QR Code tidak terdeteksi: ${errorMessage}`);
            })
        .catch(err => {
            console.error("Gagal memulai QR Code scanner", err);
        });
    }

    // Fungsi untuk menampilkan hasil scan ke dalam daftar
    function displayScanResult(scanNumber, scanData) {
        const spListContainer = document.getElementById("spListContainer");
        const label = document.createElement("label");
        label.textContent = `Hasil Scan ${scanNumber}:`;
        const input = document.createElement("input");
        input.type = "text";
        input.value = scanData;
        input.disabled = true; // Disable input agar tidak bisa diubah
        spListContainer.appendChild(label);
        spListContainer.appendChild(input);
    }
</script>

</body>
</html>
